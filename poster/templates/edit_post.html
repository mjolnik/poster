{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container text-center">
        <div class="row">
            <div class="col-8">
                <br/>
                {% include 'post_base.html' %}
                <br/>
            {% if form %}
                <form method=POST>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-secondary">Save changes</button>
                </form>
            {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
